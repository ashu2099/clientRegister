<nav
  class="navbar fixed-top navbar-expand-sm navbar-dark navbar-big bg-theme"
  id="navbar"
>
  <a class="navbar-brand p-0 d-flex align-items-center" tabindex="-1"
    ><img src="assets/crLogo.png" class="logo-img" />
    <span class="brand-name">&nbsp;Client Register</span></a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarCollapse"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" data-toggle="collapse" data-target="#navbarCollapse">
        <a
          class="nav-link"
          [routerLink]="['/app/new']"
          routerLinkActive="active"
          >New</a
        >
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#navbarCollapse">
        <a
          class="nav-link"
          [routerLink]="['/app/search']"
          routerLinkActive="active"
          >Search</a
        >
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#navbarCollapse">
        <a class="nav-link" (click)="logOut()" [routerLink]="['/']">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="top-margin">
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>

<app-modal-base modalId="errorModal" modalSize="sm">
  <div header class="text-danger">
    <i class="fas fa-3x fa-exclamation-circle"></i>
    <h1 class="display-5 ml-2 d-inline">Error</h1>
  </div>
  <div body>
    <span id="errorModalText" class="text-danger"></span>
  </div>
  <div footer>
    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="modal"
      data-target="#errorModal"
    >
      OK
    </button>
  </div>
</app-modal-base>

<app-modal-base modalId="successModal" modalSize="sm">
  <div header class="text-success">
    <i class="fa-3x far fa-check-circle"></i>
    <h1 class="display-5 ml-2 d-inline">Success</h1>
  </div>
  <div body>
    <span id="successModalText" class="text-success"></span>
  </div>
  <div footer>
    <button
      type="button"
      class="btn btn-success"
      data-dismiss="modal"
      data-target="#successModal"
    >
      OK
    </button>
  </div>
</app-modal-base>

<app-view-document></app-view-document>
